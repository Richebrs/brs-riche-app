<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parrainage - BRS RICHE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Styles CSS pour la page de parrainage */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #referral-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
      font-size: 2em;
    }
    #referral-link {
      font-weight: bold;
      color: #1976d2;
      word-wrap: break-word;
      margin-bottom: 12px;
    }
    #copy-button {
      background: #ffcc00;
      color: #0d47a1;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
    }
    #copy-button:hover {
      background: #ffd633;
    }
    #message {
      margin-top: 12px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #referrals-list {
      margin-top: 20px;
      text-align: left;
    }
    #referrals-list ul {
      list-style: none;
      padding: 0;
    }
    #referrals-list li {
      margin-bottom: 8px;
    }
    #referrals-list li span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="referral-container">
    <h1>üåç BRS RICHE</h1>
    <p>Votre code de parrainage :</p>
    <p id="referral-code">Chargement...</p>
    <p>Copiez ce lien pour inviter vos amis :</p>
    <p id="referral-link">Chargement...</p>
    <button id="copy-button">Copier le lien</button>
    <div id="message"></div>
    <div id="referrals-list">
      <h3>Filleuls et gains :</h3>
      <ul id="referrals-list-items">
        <li>Chargement...</li>
      </ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
      authDomain: "brs-riche-2.firebaseapp.com",
      projectId: "brs-riche-2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const referralCodeElement = document.getElementById('referral-code');
    const referralLinkElement = document.getElementById('referral-link');
    const copyButton = document.getElementById('copy-button');
    const messageElement = document.getElementById('message');
    const referralsListElement = document.getElementById('referrals-list-items');

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            const referralCode = userData.referralCode;
            const referrals = userData.referrals || [];

            referralCodeElement.textContent = referralCode;
            referralLinkElement.textContent = `https://raw.githack.com/Richebrs/brs-riche-app/master/firebase-frontend/register.html?ref=${referralCode}`;
            copyButton.onclick = () => {
              navigator.clipboard.writeText(referralLinkElement.textContent)
                .then(() => {
                  messageElement.textContent = '‚úÖ Lien copi√© avec succ√®s !';
                  messageElement.className = 'success';
                })
                .catch(() => {
                  messageElement.textContent = '‚ùå Impossible de copier le lien.';
                  messageElement.className = 'error';
                });
            };

            if (referrals.length > 0) {
              referralsListElement.innerHTML = '';
              referrals.forEach(referral => {
                const listItem = document.createElement('li');
                listItem.textContent = `${referral.name} - ${referral.gains}‚Ç¨`;
                referralsListElement.appendChild(listItem);
              });
            } else {
              referralsListElement.innerHTML = '<li>Aucun filleul pour le moment.</li>';
            }
          } else {
            messageElement.textContent = '‚ùå Utilisateur non trouv√©.';
            messageElement.className = 'error';
          }
        } catch (error) {
          console.error(error);
          messageElement.textContent = '‚ùå Une erreur est survenue.';
          messageElement.className = 'error';
        }
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
