
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - BRS Riche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f4f7fb; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .register-container { background:#fff; padding:32px; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:100%; max-width:420px; }
    h1 { text-align:center; color:#0d47a1; margin-bottom:20px; }
    .form-group { margin-bottom:15px; }
    label { font-weight:600; color:#0d47a1; display:block; margin-bottom:6px; }
    input { width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; }
    input:focus { border-color:#1976d2; outline:none; }
    .btn { width:100%; padding:14px; border:none; border-radius:10px; font-weight:bold; font-size:1em; background:#ffcc00; color:#0d47a1; cursor:pointer; }
    .btn:hover { opacity:0.9; }
    .login-link { text-align:center; margin-top:14px; }
    .login-link a { color:#1976d2; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Créer un compte</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname"><i class="fas fa-user"></i> Nom complet</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm"><i class="fas fa-lock"></i> Confirmer</label>
        <input type="password" id="confirm" required>
      </div>
      <div class="form-group">
        <label for="referral"><i class="fas fa-user-friends"></i> Code de parrainage (optionnel)</label>
        <input type="text" id="referral">
      </div>
      <button type="submit" class="btn">S’inscrire</button>
    </form>
    <div class="login-link">
      Déjà membre ? <a href="login.html">Se connecter</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // ⚡ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
      authDomain: "brs-riche-2.firebaseapp.com",
      projectId: "brs-riche-2",
      storageBucket: "brs-riche-2.appspot.com",
      messagingSenderId: "313874599780",
      appId: "1:313874599780:web:1234567890abcdef"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Formulaire d’inscription
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const referral = document.getElementById("referral").value;

      if (password !== confirm) {
        alert("❌ Les mots de passe ne correspondent pas !");
        return;
      }

      try {
        // Créer l’utilisateur
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Sauvegarder dans Firestore
        await db.collection("users").doc(user.uid).set({
          fullname: fullname,
          email: email,
          referral: referral || null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("✅ Compte créé avec succès !");
        window.location.href = "login.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
  </html>
