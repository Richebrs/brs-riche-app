<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - BRS RICHE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg,#0d47a1,#1976d2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#register-container {
  background: #fff;
  padding: 40px 32px;
  border-radius: 20px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 420px;
  text-align: center;
}
h1 {
  color: #0d47a1;
  margin-bottom: 20px;
}
input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin: 8px 0 4px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
}
input:focus {
  border-color: #1976d2;
  outline: none;
}
.password-wrapper {
  position: relative;
}
.password-wrapper i {
  position: absolute;
  top: 35%;
  right: 12px;
  cursor: pointer;
  color: #555;
}
small {
  display:block;
  margin-bottom:10px;
  color:#555;
  text-align:left;
  font-size: 0.85em;
}
button {
  background: #ffcc00;
  color: #0d47a1;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 16px;
}
button:hover { background: #ffd633; }
#message { margin-top: 12px; font-weight: bold; }
.success { color: green; }
.error { color: red; }
a { color:#1976d2; display:block; margin-top:12px; }
a:hover { text-decoration: underline; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>
</head>
<body>
<div id="register-container">
  <h1>üåç BRS RICHE</h1>
  <form id="register-form">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required/>
    <small>Choisissez un pseudo unique.</small>

    <input type="email" id="email" placeholder="Email" required/>
    <small>Votre email sera utilis√© pour la connexion.</small>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Mot de passe" required/>
      <i class="fa fa-eye" id="togglePassword"></i>
    </div>
    <small>Minimum 6 caract√®res.</small>

    <input type="password" id="confirmPassword" placeholder="Confirmer mot de passe" required/>
    <small>Retapez le mot de passe.</small>

    <input type="text" id="referralCode" placeholder="Code de parrainage (optionnel)"/>
    <small>Entrez le code de votre parrain si vous en avez un.</small>

    <button type="submit">S‚Äôinscrire</button>
  </form>
  <div id="message"></div>
  <a href="login.html">D√©j√† membre ? Connexion</a>
</div>

<script>
document.getElementById("togglePassword").addEventListener("click", ()=>{
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
});

const form = document.getElementById('register-form');
const message = document.getElementById('message');

form.addEventListener('submit',(e)=>{
  e.preventDefault();
  message.textContent = "";
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const referralCode = document.getElementById('referralCode').value.trim();

  if(password !== confirmPassword){
    message.textContent = "‚ùå Les mots de passe ne correspondent pas.";
    message.className = "error";
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
  .then((userCredential)=>{
    const user = userCredential.user;
    return db.collection("users").doc(user.uid).set({
      username, email, referralCode: referralCode || null,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(()=>{
      message.textContent = "‚úÖ Inscription r√©ussie ! Redirection...";
      message.className = "success";
      setTimeout(()=>{ window.location.href="login.html"; },2000);
    });
  })
  .catch(err=>{
    message.textContent = "‚ùå " + err.message;
    message.className = "error";
  });
});
</script>
</body>
  </html>
