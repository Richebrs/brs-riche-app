<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - BRS Riche</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0; padding:0;
  background: #f4f7fb;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#register-container {
  background: #fff;
  padding: 40px 32px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h1 { color: #0d47a1; margin-bottom: 24px; }
input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin: 8px 0 4px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1em;
}
input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
  border-color: #1976d2;
  outline: none;
}
small { display:block; margin-bottom:12px; color:#555; text-align:left; }
button {
  background: #ffcc00;
  color: #0d47a1;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 16px;
  transition: transform .2s;
}
button:hover { transform: translateY(-2px); }
#message {
  margin-top: 12px;
  font-weight: bold;
}
.success { color: green; }
.error { color: red; }
a { color: #1976d2; text-decoration: none; margin-top: 12px; display: inline-block; }
a:hover { text-decoration: underline; }
</style>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  // TODO: Remplace par ta config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
    authDomain: "brs-riche-2.firebaseapp.com",
    projectId: "brs-riche-2",
    storageBucket: "brs-riche-2.appspot.com",
    messagingSenderId: "313874599780",
    appId: "1:313874599780:web:EXEMPLE"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
</head>
<body>
<div id="register-container">
  <h1>üìù Inscription</h1>
  <form id="register-form">
    <input type="text" id="name" placeholder="Nom complet" required/>
    <small>Entrez votre nom complet.</small>

    <input type="email" id="email" placeholder="Email" required/>
    <small>Votre email sera utilis√© pour la connexion.</small>

    <input type="password" id="password" placeholder="Mot de passe" required/>
    <small>Minimum 6 caract√®res.</small>

    <button type="submit">Cr√©er un compte</button>
  </form>
  <div id="message"></div>
  <a href="login.html">D√©j√† membre ? Connexion</a>
</div>

<script>
const form = document.getElementById('register-form');
const message = document.getElementById('message');

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  message.textContent = '';
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Cr√©ation de l'utilisateur avec Firebase Auth
  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Mettre √† jour le displayName
      userCredential.user.updateProfile({ displayName: name });
      message.textContent = '‚úÖ Inscription r√©ussie ! Redirection...';
      message.className = 'success';
      setTimeout(()=>{ window.location.href = 'login.html'; }, 3000);
    })
    .catch((error) => {
      message.textContent = '‚ùå ' + error.message;
      message.className = 'error';
    });
});
</script>
</body>
</html>
