<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion - BRS Riche</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0; padding:0;
  background:#f4f7fb; color:#333;
  -webkit-user-select:none; user-select:none;
}
#login-container { max-width:400px; margin:80px auto; padding:20px; background:#fff; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,0.1); }
h2 { text-align:center; color:#0d47a1; margin-bottom:24px; }
input { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:12px; border:none; border-radius:8px; background:#ffcc00; color:#0d47a1; font-weight:bold; cursor:pointer; margin-top:12px; }
button:hover { background:#e6b800; }
a { text-decoration:none; color:#1976d2; font-weight:bold; }
.message { text-align:center; margin-top:12px; color:red; }
</style>
</head>
<body>

<div id="login-container">
  <h2>üîê Connexion</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <div style="text-align:center; margin-top:12px;">
      <a href="forgot-password.html">Mot de passe oubli√© ?</a>
    </div>
    <div class="message" id="message"></div>
  </form>
  <p style="text-align:center; margin-top:16px;">
    Pas encore de compte ? <a href="register.html">S'inscrire</a>
  </p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // üîπ Config Firebase (remplace avec la tienne)
  const firebaseConfig = {
    apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
    authDomain: "brs-riche-2.firebaseapp.com",
    projectId: "brs-riche-2",
    storageBucket: "brs-riche-2.appspot.com",
    messagingSenderId: "313874599780",
    appId: "1:313874599780:web:xxxxxxxxxxxxxx"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // üîπ Login
  const loginForm = document.getElementById('loginForm');
  const messageEl = document.getElementById('message');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        messageEl.style.color = 'green';
        messageEl.textContent = 'Connexion r√©ussie ! Redirection...';
        setTimeout(() => { window.location.href = 'home.html'; }, 1500);
      })
      .catch((error) => {
        messageEl.style.color = 'red';
        messageEl.textContent = error.message;
      });
  });
</script>

</body>
</html>
