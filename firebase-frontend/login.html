<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion - BRS RICHE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg,#0d47a1,#1976d2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#login-container {
  background: #fff;
  padding: 40px 32px;
  border-radius: 20px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h1 {
  color: #0d47a1;
  margin-bottom: 20px;
}
input[type="email"], input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
}
button {
  background: #ffcc00;
  color: #0d47a1;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 16px;
}
button:hover { background: #ffd633; }
#message { margin-top: 12px; font-weight: bold; }
.success { color: green; }
.error { color: red; }
a { display:block; margin-top:12px; color:#1976d2; text-decoration:none; }
a:hover { text-decoration: underline; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>
</head>
<body>
<div id="login-container">
  <h1>üîë Connexion</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Mot de passe" required/>
    <button type="submit">Se connecter</button>
  </form>
  <div id="message"></div>
  <a href="register.html">Pas encore de compte ? Inscription</a>
  <a href="forgot-password.html">Mot de passe oubli√© ?</a>
</div>

<script>
const form = document.getElementById('login-form');
const message = document.getElementById('message');

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  message.textContent = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential)=>{
      message.textContent = "‚úÖ Connexion r√©ussie ! Redirection...";
      message.className = "success";
      setTimeout(()=>{ window.location.href = "home.html"; }, 2000);
    })
    .catch((error)=>{
      message.textContent = "‚ùå " + error.message;
      message.className = "error";
    });
});
</script>
</body>
</html>
