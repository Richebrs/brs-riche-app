!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin - Retraits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</style>
</head>
<body>
<header>
  <h1>Admin - Oui Gestion des Retraits</h1>
  <a href="dashboard.html" class="back-btn">â¬… Retour</a>
</header>
<div class="container">
  <p class="msg" id="message"></p>
  <table class="table" id="withdrawals-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Montant</th>
        <th>Frais</th>
        <th>Net</th>
        <th>RÃ©seau</th>
        <th>Adresse</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
document.body.style.display="block";

const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const messageEl = document.getElementById("message");
const tableBody = document.querySelector("#withdrawals-table tbody");

auth.onAuthStateChanged(async user=>{
  if(!user) return window.location.href="login.html";

  const userDoc = await db.collection("users").doc(user.uid).get();
  if(!userDoc.exists || userDoc.data().role !== "admin"){
    alert("AccÃ¨s refusÃ©"); return;
  }

  loadWithdrawals();
});

function loadWithdrawals(){
  db.collection("withdrawals").orderBy("createdAt","desc").onSnapshot(async snapshot=>{
    tableBody.innerHTML="";
    for(const doc of snapshot.docs){
      const tx = doc.data();
      const userSnap = await db.collection("users").doc(tx.userId).get();
      const email = userSnap.exists ? userSnap.data().email : "â€”";
      const tr = document.createElement("tr");

      let statusClass="", statusIcon="";
      if(tx.status==="Pending"){ statusClass="status-pending"; statusIcon="â³"; }
      else if(tx.status==="Approved"){ statusClass="status-approved"; statusIcon="âœ…"; }
      else { statusClass="status-rejected"; statusIcon="âŒ"; }

      tr.innerHTML=`
        <td>${email}</td>
        <td>${tx.amount.toFixed(2)}</td>
        <td>${tx.fee.toFixed(2)}</td>
        <td>${tx.netReceived.toFixed(2)}</td>
        <td>${tx.network}</td>
        <td>${tx.address} <button class="copy-btn" data-addr="${tx.address}">ğŸ“‹</button></td>
        <td class="${statusClass}">${statusIcon} ${tx.status}</td>
        <td>
          ${tx.status==="Pending"?`
          <button class="approve" data-id="${doc.id}">âœ… Valider</button>
          <button class="reject" data-id="${doc.id}">âŒ Refuser</button>`:"-"}
        </td>
      `;
      tableBody.appendChild(tr);
    }

    document.querySelectorAll(".approve").forEach(btn=>{
      btn.addEventListener("click",()=>processWithdrawal(btn.dataset.id,true));
    });
    document.querySelectorAll(".reject").forEach(btn=>{
      btn.addEventListener("click",()=>processWithdrawal(btn.dataset.id,false));
    });
    document.querySelectorAll(".copy-btn").forEach(btn=>{
      btn.addEventListener("click",()=>navigator.clipboard.writeText(btn.dataset.addr));
    });
  });
}

async function processWithdrawal(id,approve){
  try{
    const txRef = db.collection("withdrawals").doc(id);
    const txDoc = await txRef.get();
    if(!txDoc.exists) return;

    const tx = txDoc.data();
    if(tx.status!=="Pending") return;

    const userRef = db.collection("users").doc(tx.userId);

    await db.runTransaction(async t=>{
      const userSnap = await t.get(userRef);
      if(!userSnap.exists) throw "Utilisateur introuvable";
      const wallet = userSnap.data().wallet || {};

      if(approve){
        t.update(userRef,{
          "wallet.totalWithdrawn": (wallet.totalWithdrawn||0)+tx.amount
        });
        t.update(txRef,{ status:"Approved" });
        messageEl.innerText="âœ… Retrait validÃ©"; messageEl.className="msg success";
      } else {
        // remboursement automatique
        const refundBalance = (wallet.balance||0) + tx.amount;
        t.update(userRef,{ "wallet.balance": refundBalance });
        t.update(txRef,{ status:"Rejected" });
        messageEl.innerText="âŒ Retrait refusÃ© et remboursÃ©"; messageEl.className="msg error";
      }
    });
  } catch(e){
    console.error(e);
    messageEl.innerText=`âŒ Erreur: ${e}`;
    messageEl.className="msg error";
  }
}
</script>
</body>
  </html>
