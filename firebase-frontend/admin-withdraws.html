<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRS Riche - Admin Retraits</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; }
    .approve { background-color: green; color: white; }
    .reject { background-color: red; color: white; }
    .info { font-weight: bold; }
    select { padding: 5px 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>üí∏ Gestion des Retraits</h2>

  <label>Filtrer par statut :</label>
  <select id="statusFilter">
    <option value="all">Tous</option>
    <option value="pending">En attente</option>
    <option value="approved">Valid√©</option>
    <option value="rejected">Rejet√©</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Utilisateur</th>
        <th>Balance</th>
        <th>Total Gains</th>
        <th>Total Retir√©</th>
        <th>Montant</th>
        <th>Frais (5%)</th>
        <th>Net √† recevoir</th>
        <th>R√©seau</th>
        <th>Adresse</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="withdrawalsTable">
      <tr><td colspan="11">Chargement...</td></tr>
    </tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
      authDomain: "brs-riche-2.firebaseapp.com",
      projectId: "brs-riche-2",
      storageBucket: "brs-riche-2.appspot.com",
      messagingSenderId: "313874599780",
      appId: "1:313874599780:web:xxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Veuillez vous connecter en tant qu'admin !");
        window.location.href = "login.html";
      } else {
        loadWithdrawals();
      }
    });

    document.getElementById("statusFilter").addEventListener("change", loadWithdrawals);

    async function loadWithdrawals() {
      const filter = document.getElementById("statusFilter").value;
      let query = db.collection("withdrawals").orderBy("createdAt", "desc");
      if (filter !== "all") query = query.where("status", "==", filter);

      const snapshot = await query.get();
      const table = document.getElementById("withdrawalsTable");
      table.innerHTML = "";

      if (snapshot.empty) {
        table.innerHTML = "<tr><td colspan='11'>Aucun retrait trouv√©</td></tr>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const fees = data.amount * 0.05;
        const net = data.amount - fees;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.username}</td>
          <td>${data.balance || 0}</td>
          <td>${data.totalGains || 0}</td>
          <td>${data.totalWithdrawn || 0}</td>
          <td>${data.amount}</td>
          <td>${fees.toFixed(2)}</td>
          <td>${net.toFixed(2)}</td>
          <td>${data.network}</td>
          <td>${data.wallet}</td>
          <td>${data.status}</td>
          <td>
            ${data.status === "pending" ? `
              <button class="approve" onclick="updateStatus('${doc.id}', 'approved')">‚úÖ Valider</button>
              <button class="reject" onclick="updateStatus('${doc.id}', 'rejected')">‚ùå Rejeter</button>
            ` : "-"}
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function updateStatus(docId, status) {
      const docRef = db.collection("withdrawals").doc(docId);
      const docSnap = await docRef.get();
      if (!docSnap.exists) return alert("Document introuvable");

      const data = docSnap.data();

      if (status === "rejected") {
        const userRef = db.collection("users").doc(data.userId);
        const userSnap = await userRef.get();
        if (userSnap.exists) {
          await userRef.update({ balance: (userSnap.data().balance || 0) + data.amount });
        }
      }

      await docRef.update({ status });
      loadWithdrawals();
    }
  </script>
</body>
</html>
