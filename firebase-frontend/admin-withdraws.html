<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin - Retraits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family:'Segoe UI',sans-serif; margin:0; padding:0; background:#f4f7fb; color:#333; display:none; }
header { background:#0d47a1; color:#fff; padding:20px; position:relative; text-align:center; }
header h1 { margin:0; font-size:1.6em; }
.container { max-width:900px; margin:20px auto; padding:0 15px; }
.table { width:100%; border-collapse:collapse; margin-top:20px; }
.table th, .table td { padding:10px; text-align:center; border-bottom:1px solid #ddd; }
.table th { background:#0d47a1; color:#fff; border-radius:8px; }
button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; color:#fff; transition:0.2s; }
button.approve { background:green; }
button.approve:hover { background:#006400; }
button.reject { background:red; }
button.reject:hover { background:#8b0000; }
.msg { margin:10px 0; font-size:0.95em; text-align:center; }
.msg.success { color:green; }
.msg.error { color:red; }
@media(max-width:768px){
  .table th, .table td { font-size:0.9em; padding:6px; }
  header h1 { font-size:1.3em; }
}
</style>
</head>
<body>
<header>
  <h1>Admin - Gestion des Retraits</h1>
</header>

<div class="container">
  <p class="msg" id="message"></p>
  <table class="table" id="withdrawals-table">
    <thead>
      <tr>
        <th>Utilisateur</th>
        <th>Montant</th>
        <th>Frais</th>
        <th>Net</th>
        <th>Réseau</th>
        <th>Adresse</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
document.body.style.display="block";

const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const messageEl = document.getElementById("message");
const tableBody = document.querySelector("#withdrawals-table tbody");

auth.onAuthStateChanged(async user=>{
  if(!user) return window.location.href="login.html";

  const userDoc = await db.collection("users").doc(user.uid).get();
  if(!userDoc.exists || userDoc.data().role !== "admin"){
    alert("Accès refusé"); return;
  }

  loadWithdrawals();
});

function loadWithdrawals(){
  db.collection("withdrawals").orderBy("createdAt","desc").onSnapshot(snapshot=>{
    tableBody.innerHTML="";
    snapshot.forEach(doc=>{
      const tx = doc.data();
      const tr = document.createElement("tr");

      tr.innerHTML=`
        <td>${tx.userId}</td>
        <td>${tx.amount.toFixed(2)}</td>
        <td>${tx.fee.toFixed(2)}</td>
        <td>${tx.netReceived.toFixed(2)}</td>
        <td>${tx.network}</td>
        <td>${tx.address}</td>
        <td>${tx.status}</td>
        <td>
          ${tx.status==="Pending"?`
          <button class="approve" data-id="${doc.id}">✅ Valider</button>
          <button class="reject" class="reject" data-id="${doc.id}">❌ Refuser</button>
          `:"-"}
        </td>
      `;
      tableBody.appendChild(tr);
    });

    document.querySelectorAll(".approve").forEach(btn=>{
      btn.addEventListener("click",()=>processWithdrawal(btn.dataset.id,true));
    });
    document.querySelectorAll(".reject").forEach(btn=>{
      btn.addEventListener("click",()=>processWithdrawal(btn.dataset.id,false));
    });
  });
}

async function processWithdrawal(id,approve){
  try{
    const txRef = db.collection("withdrawals").doc(id);
    const txDoc = await txRef.get();
    if(!txDoc.exists) return;

    const tx = txDoc.data();
    if(tx.status!=="Pending") return;

    if(approve){
      // Déduire balance de l'utilisateur seulement une fois
      const userRef = db.collection("users").doc(tx.userId);
      await db.runTransaction(async t=>{
        const userSnap = await t.get(userRef);
        if(!userSnap.exists) throw "Utilisateur introuvable";
        const wallet = userSnap.data().wallet || {};
        const newBalance = (wallet.balance || 0) - tx.amount;
        if(newBalance<0) throw "Solde insuffisant";
        t.update(userRef,{ "wallet.balance": newBalance, "wallet.totalWithdrawn": (wallet.totalWithdrawn||0)+tx.amount });
        t.update(txRef,{ status:"Approved" });
      });
      messageEl.innerText=`✅ Retrait validé avec succès`; messageEl.className="msg success";
    } else {
      await txRef.update({status:"Rejected"});
      messageEl.innerText=`❌ Retrait refusé`; messageEl.className="msg error";
    }
  } catch(e){
    console.error(e);
    messageEl.innerText=`❌ Erreur: ${e}`; messageEl.className="msg error";
  }
}
</script>
</body>
  </html>
