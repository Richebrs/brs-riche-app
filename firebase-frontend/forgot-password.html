<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mot de passe oubli√© - BRS RICHE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg,#0d47a1,#1976d2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#forgot-container {
  background: #fff;
  padding: 40px 32px;
  border-radius: 20px;
  box-shadow: 0 8px 28px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h1 {
  color: #0d47a1;
  margin-bottom: 20px;
  font-size: 2em;
}
input[type="text"] {
  width: 100%;
  padding: 12px 14px;
  margin: 8px 0 4px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1em;
}
input:focus {
  border-color: #1976d2;
  outline: none;
}
button {
  background: #ffcc00;
  color: #0d47a1;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 16px;
}
button:hover { background: #ffd633; }
#message { margin-top: 12px; font-weight: bold; }
.success { color: green; }
.error { color: red; }
a { display:block; margin-top:12px; color:#1976d2; text-decoration:none; }
a:hover { text-decoration: underline; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>
</head>
<body>
<div id="forgot-container">
  <h1>üîí R√©initialiser mot de passe</h1>
  <form id="forgot-form">
    <input type="text" id="userOrEmail" placeholder="Nom d‚Äôutilisateur ou Email" required/>
    <button type="submit">Envoyer le lien</button>
  </form>
  <div id="message"></div>
  <a href="login.html">Retour √† la connexion</a>
</div>

<script>
const form = document.getElementById('forgot-form');
const message = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  message.textContent = '';

  const userOrEmail = document.getElementById('userOrEmail').value.trim();
  let email = userOrEmail;

  try {
    // V√©rifier si c'est un username
    if (!userOrEmail.includes('@')) {
      const query = await db.collection('users').where('username','==',userOrEmail).get();
      if (!query.empty) {
        email = query.docs[0].data().email;
      } else {
        throw new Error("Utilisateur non trouv√© !");
      }
    }

    // Envoyer le mail de r√©initialisation
    await auth.sendPasswordResetEmail(email);
    message.textContent = "‚úÖ Email envoy√© ! V√©rifiez votre bo√Æte mail.";
    message.className = 'success';

    setTimeout(() => { window.location.href = "login.html"; }, 4000);
  } catch(err) {
    message.textContent = "‚ùå " + err.message;
    message.className = 'error';
  }
});
</script>
</body>
  </html>
