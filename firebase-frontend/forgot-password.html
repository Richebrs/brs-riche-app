<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe - BRS Riche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f4f7fb; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#fff; padding:32px; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:100%; max-width:420px; }
    h1 { text-align:center; color:#0d47a1; margin-bottom:20px; }
    .form-group { margin-bottom:15px; }
    label { font-weight:600; color:#0d47a1; display:block; margin-bottom:6px; }
    input { width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; }
    input:focus { border-color:#1976d2; outline:none; }
    .btn { width:100%; padding:14px; border:none; border-radius:10px; font-weight:bold; font-size:1em; background:#0d47a1; color:#fff; cursor:pointer; }
    .btn:hover { opacity:0.9; }
    .link-section { text-align:center; margin-top:14px; }
    .link-section a { color:#1976d2; text-decoration:none; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Réinitialiser le mot de passe</h1>
    <form id="forgotForm">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" required placeholder="Entrez votre email">
      </div>
      <button type="submit" class="btn">Envoyer le lien</button>
    </form>

    <div class="link-section">
      <p>Retour à la <a href="login.html">connexion</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ⚡ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
      authDomain: "brs-riche-2.firebaseapp.com",
      projectId: "brs-riche-2",
      storageBucket: "brs-riche-2.appspot.com",
      messagingSenderId: "313874599780",
      appId: "1:313874599780:web:1234567890abcdef"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Formulaire
    const form = document.getElementById("forgotForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await auth.sendPasswordResetEmail(email);
        alert("✅ Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.");
      } catch (error) {
        alert("❌ Erreur : " + error.message);
      }
    });
  </script>

</body>
</html>
