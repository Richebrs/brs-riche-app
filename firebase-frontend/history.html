<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Historique - BRS Riche</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  header {
    background: #222;
    color: #fff;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .back-btn {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    font-weight: 600;
    text-decoration: none;
  }
  h1 {
    margin: 0;
    font-size: 20px;
    text-align: center;
  }
  .container {
    padding: 20px;
    max-width: 480px;
    margin: auto;
  }
  .activity {
    background: #fff;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .activity strong {
    display: block;
    margin-bottom: 5px;
  }
  .date {
    color: gray;
    font-size: 13px;
  }
  .btn-see-more {
    display: block;
    margin: 15px auto;
    padding: 10px 20px;
    background: #0d47a1;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>
<header>
  <a href="dashboard.html" class="back-btn">‚Üê Retour</a>
  <h1>üìú Historique des activit√©s</h1>
</header>

<div class="container" id="activity-list">
  <p>Chargement...</p>
</div>

<button id="see-more-btn" class="btn-see-more">Voir plus</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2",
  storageBucket: "brs-riche-2.appspot.com",
  messagingSenderId: "313874599780",
  appId: "1:313874599780:web:xxxxxx"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const activityList = document.getElementById("activity-list");
const seeMoreBtn = document.getElementById("see-more-btn");
let pageSize = 10;
let activitiesAll = [];
let pageIndex = 0;

function renderActivities(slice) {
  activityList.innerHTML = "";
  if(slice.length === 0) {
    activityList.innerHTML = "<p>Aucune activit√© trouv√©e.</p>";
    return;
  }
  slice.forEach(act => {
    const div = document.createElement("div");
    div.className = "activity";
    div.innerHTML = `
      <strong>${act.type}</strong>
      <span>${act.message}</span><br>
      <span class="date">${act.date.toLocaleString()}</span>
    `;
    activityList.appendChild(div);
  });
}

function loadActivities(user) {
  const depositQuery = db.collection("deposits")
    .where("userId", "==", user.uid)
    .orderBy("createdAt", "desc");

  const hotelQuery = db.collection("hotels")
    .where("userId", "==", user.uid)
    .orderBy("createdAt", "desc");

  const referralQuery = db.collection("referrals")
    .where("referrerId", "==", user.uid)
    .orderBy("createdAt", "desc");

  Promise.all([depositQuery.get(), hotelQuery.get(), referralQuery.get()])
    .then(([depositSnap, hotelSnap, referralSnap]) => {
      let activities = [];

      depositSnap.forEach(doc => {
        const d = doc.data();
        activities.push({
          type: d.status === "approved" ? "‚úÖ D√©p√¥t valid√©" :
                d.status === "refused" ? "‚ùå D√©p√¥t refus√©" :
                "‚è≥ D√©p√¥t en attente",
          message: `Montant : $${d.amount} | R√©seau : ${d.network}`,
          date: d.createdAt ? d.createdAt.toDate() : new Date()
        });
      });

      hotelSnap.forEach(doc => {
        const d = doc.data();
        activities.push({
          type: "üè® R√©servation h√¥tel",
          message: `H√¥tel : ${d.hotelName} | Chambre : ${d.roomType}`,
          date: d.createdAt ? d.createdAt.toDate() : new Date()
        });
      });

      referralSnap.forEach(doc => {
        const d = doc.data();
        activities.push({
          type: "üë• Parrainage",
          message: `Nouvel utilisateur parrain√© : ${d.referredEmail}`,
          date: d.createdAt ? d.createdAt.toDate() : new Date()
        });
      });

      // Trier par date d√©croissante
      activities.sort((a,b)=>b.date-a.date);
      activitiesAll = activities;
      pageIndex = 0;
      renderActivities(activitiesAll.slice(0, pageSize));
    })
    .catch(err => console.error(err));
}

seeMoreBtn.addEventListener("click", () => {
  pageIndex++;
  const start = pageIndex * pageSize;
  const slice = activitiesAll.slice(0, start + pageSize);
  renderActivities(slice);
});

// Auth
auth.onAuthStateChanged(user => {
  if(!user) {
    window.location.href = "login.html";
    return;
  }
  loadActivities(user);
});
</script>
</body>
</html>
