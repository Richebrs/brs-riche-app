<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique - BRS Riche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .activity {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .activity strong {
      display: block;
      margin-bottom: 5px;
    }
    .date {
      color: gray;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìú Historique des activit√©s</h1>
  </header>
  <div class="container" id="activity-list">
    <p>Chargement...</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // ‚úÖ Config Firebase (remplace par tes infos si besoin)
    const firebaseConfig = {
      apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
      authDomain: "brs-riche-2.firebaseapp.com",
      projectId: "brs-riche-2",
      storageBucket: "brs-riche-2.appspot.com",
      messagingSenderId: "313874599780",
      appId: "1:313874599780:web:xxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const activityList = document.getElementById("activity-list");

    function renderActivities(activities) {
      if (activities.length === 0) {
        activityList.innerHTML = "<p>Aucune activit√© trouv√©e.</p>";
        return;
      }
      activityList.innerHTML = "";
      activities.forEach(act => {
        const div = document.createElement("div");
        div.className = "activity";
        div.innerHTML = `
          <strong>${act.type}</strong>
          <span>${act.message}</span><br>
          <span class="date">${act.date.toLocaleString()}</span>
        `;
        activityList.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // ‚úÖ Historique des d√©p√¥ts
      db.collection("deposits")
        .where("userId", "==", user.uid)
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          const activities = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            activities.push({
              type: data.status === "approved" ? "‚úÖ D√©p√¥t valid√©" :
                    data.status === "refused" ? "‚ùå D√©p√¥t refus√©" :
                    "‚è≥ D√©p√¥t en attente",
              message: `Montant : $${data.amount} | R√©seau : ${data.network}`,
              date: data.createdAt ? data.createdAt.toDate() : new Date()
            });
          });
          renderActivities(activities);
        });

      // üîπ Ici tu peux rajouter aussi h√¥tels, r√©sidences, parrainages si besoin
    });
  </script>
</body>
                                                                                         </html>
