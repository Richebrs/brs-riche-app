<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Historiques - BRS Riche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      user-select: none; /* Anti copier-coller */
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .back-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .activity {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .activity h3 {
      margin: 0;
      font-size: 16px;
      color: #007bff;
    }
    .activity p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    .empty {
      text-align: center;
      margin-top: 50px;
      color: gray;
      font-style: italic;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Retour</button>
    <h1>Mes Historiques</h1>
  </header>

  <div class="container">
    <div id="activities"></div>
    <div class="total" id="totalDisplay">Total Transactions: $0</div>
  </div>

  <script>
    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const activitiesDiv = document.getElementById("activities");
    const totalDisplay = document.getElementById("totalDisplay");

    let totalTransactions = 0;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // üî• Fusionner toutes les donn√©es dans un seul fil
      const activities = [];

      function renderActivities() {
        activitiesDiv.innerHTML = "";
        totalTransactions = 0;

        if (activities.length === 0) {
          activitiesDiv.innerHTML = `<p class="empty">Aucune activit√© trouv√©e</p>`;
        } else {
          activities.sort((a, b) => b.date - a.date); // tri par date DESC
          activities.forEach(act => {
            const div = document.createElement("div");
            div.classList.add("activity");
            div.innerHTML = `
              <h3>${act.type}</h3>
              <p>${act.message}</p>
              <small>${act.date.toLocaleString()}</small>
            `;
            activitiesDiv.appendChild(div);

            if (act.type === "D√©p√¥t" || act.type === "Retrait") {
              totalTransactions += act.montant;
            }
          });
        }
        totalDisplay.innerText = "Total Transactions: $" + totalTransactions;
      }

      // ‚úÖ Transactions
      db.collection("transactions").where("userId", "==", user.uid)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            activities.push({
              type: data.type,
              montant: data.montant || 0,
              message: `${data.type} de $${data.montant}`,
              date: data.date ? data.date.toDate() : new Date()
            });
          });
          renderActivities();
        });

      // ‚úÖ Parrainages
      db.collection("parrainages").where("userId", "==", user.uid)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            activities.push({
              type: "Parrainage",
              message: `Niveau ${data.niveau} obtenu`,
              date: data.date ? data.date.toDate() : new Date()
            });
          });
          renderActivities();
        });

      // ‚úÖ H√¥tels
      db.collection("hotels").where("userId", "==", user.uid)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            activities.push({
              type: "H√¥tel",
              message: `Nouvel h√¥tel ajout√© : ${data.nom}`,
              date: data.date ? data.date.toDate() : new Date()
            });
          });
          renderActivities();
        });

      // ‚úÖ R√©sidences
      db.collection("residences").where("userId", "==", user.uid)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            activities.push({
              type: "R√©sidence",
              message: `Nouvelle r√©sidence ajout√©e : ${data.nom}`,
              date: data.date ? data.date.toDate() : new Date()
            });
          });
          renderActivities();
        });

    });

    // ‚úÖ Anti copier/coller
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("paste", e => e.preventDefault());
  </script>
</body>
  </html>
