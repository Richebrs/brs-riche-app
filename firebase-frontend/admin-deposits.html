<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f8; }

<body>
<header>ğŸ“Š Tableau de validation des dÃ©pÃ´ts</header>

<div class="container">
  <div class="filter">
    <label for="statusFilter">Filtrer par statut :</label>
    <select id="statusFilter">
      <option value="all">Tous</option>
      <option value="En attente">En attente</option>
      <option value="SuccÃ¨s">SuccÃ¨s</option>
      <option value="AnnulÃ©">AnnulÃ©</option>
    </select>
  </div>
  <div id="deposits-container">
    <p>Chargement des dÃ©pÃ´ts...</p>
  </div>
</div>

<audio id="notif-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// --- Config Firebase identique utilisateur ---
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2",
  storageBucket: "brs-riche-2.appspot.com",
  messagingSenderId: "313874599780",
  appId: "1:313874599780:web:xxxxxx"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const depositsContainer = document.getElementById("deposits-container");
const statusFilter = document.getElementById("statusFilter");
const notifSound = document.getElementById("notif-sound");
let currentFilter = "all";
let seenIds = new Set();

function copyText(text){
  navigator.clipboard.writeText(text).then(()=>alert("CopiÃ© !"));
}

function renderDeposits(docs){
  depositsContainer.innerHTML = "";
  const filtered = docs.filter(doc=>{
    const data = doc.data();
    if(currentFilter === "all") return true;
    return data.status === currentFilter;
  });

  if(filtered.length === 0){
    depositsContainer.innerHTML = "<p>Aucun dÃ©pÃ´t trouvÃ©.</p>";
    return;
  }

  filtered.forEach(doc=>{
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "card";

    const statusClass = data.status === "En attente" ? "pending" :
                        data.status === "SuccÃ¨s" ? "approved" :
                        data.status === "AnnulÃ©" ? "refused" : "";

    let createdAt = "-";
    if(data.createdAt?.toDate) createdAt = data.createdAt.toDate().toLocaleString();
    else if(data.createdAt) createdAt = data.createdAt;

    card.innerHTML = `
      <h3>ğŸ‘¤ ${data.email || "Utilisateur inconnu"}</h3>
      <p>ğŸ’µ Montant : <b>${data.amount || "-"}</b></p>
      <p>ğŸŒ RÃ©seau : ${data.network || "-"}</p>
      <p>ğŸ¦ Adresse dÃ©pÃ´t : ${data.depositAddress || "-"} <button class="copy-btn" onclick="copyText('${data.depositAddress || ""}')">Copier</button></p>
      <p>ğŸ”— Hash / ID : ${data.txHash || "-"} <button class="copy-btn" onclick="copyText('${data.txHash || ""}')">Copier</button></p>
      <p>ğŸ“… Date : ${createdAt}</p>
      <p class="status ${statusClass}">Statut : ${data.status || "Inconnu"}</p>
      <div class="actions">
        <button class="btn btn-accept" onclick="updateStatus('${doc.id}','SuccÃ¨s')">âœ… Accepter</button>
        <button class="btn btn-refuse" onclick="updateStatus('${doc.id}','AnnulÃ©')">âŒ Refuser</button>
      </div>
    `;
    depositsContainer.appendChild(card);

    if(!seenIds.has(doc.id) && data.status === "En attente"){
      notifSound.play();
      seenIds.add(doc.id);
    }
  });
}

// --- Ã‰coute Firestore temps rÃ©el ---
db.collection("deposits").orderBy("createdAt","desc").onSnapshot(snapshot=>{
  renderDeposits(snapshot.docs);
});

// --- Filtre statut ---
statusFilter.addEventListener("change", e=>{
  currentFilter = e.target.value;
  db.collection("deposits").orderBy("createdAt","desc").get().then(snapshot=>{
    renderDeposits(snapshot.docs);
  });
});

// --- Mettre Ã  jour le statut ---
function updateStatus(docId,status){
  db.collection("deposits").doc(docId).update({ status }).then(()=>{
    alert("Le dÃ©pÃ´t a Ã©tÃ© " + (status==="SuccÃ¨s" ? "acceptÃ© âœ…" : "refusÃ© âŒ"));
  }).catch(err=>{
    console.error(err);
    alert("Erreur lors de la mise Ã  jour du statut");
  });
}
</script>
