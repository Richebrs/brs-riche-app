<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demande de Retrait - BRS Riche</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .withdraw-card { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 350px; }
  h2 { text-align: center; color: #333; margin-bottom: 20px; }
  .field { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; color: #555; }
  input, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
  .summary { background: #f0f8ff; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
  button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
  button:hover { background: #218838; }
  .message { text-align: center; margin-top: 15px; font-weight: bold; }
  .error { color: #dc3545; }
  .success { color: #28a745; }
</style>
</head>
<body>

<div class="withdraw-card">
  <h2>üí∏ Demande de Retrait</h2>
  <div class="summary">
    <p>üí∞ Solde disponible : <span id="balance">0</span> USDT</p>
    <p>üìà Gains totaux : <span id="totalGains">0</span> USDT</p>
    <p>üè¶ D√©j√† retir√© : <span id="totalWithdrawn">0</span> USDT</p>
  </div>

  <div class="field">
    <label for="amount">Montant √† retirer (USDT)</label>
    <input type="number" id="amount" placeholder="Ex: 5" min="3">
    <small>Minimum de retrait : 3 USDT</small>
  </div>

  <div class="field">
    <label for="network">R√©seau</label>
    <select id="network">
      <option value="TRC20">USDT TRC20</option>
      <option value="BEP20">USDT BEP20</option>
    </select>
  </div>

  <div class="field">
    <label for="address">Adresse de retrait</label>
    <input type="text" id="address" placeholder="Votre adresse USDT">
  </div>

  <div class="summary">
    <p>Frais (5%) : <span id="fee">0</span> USDT</p>
    <p>Net √† recevoir : <span id="net">0</span> USDT</p>
  </div>

  <button id="withdrawBtn">üì§ Demander un retrait</button>
  <div class="message" id="message"></div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
    authDomain: "brs-riche-2.firebaseapp.com",
    projectId: "brs-riche-2",
    storageBucket: "brs-riche-2.appspot.com",
    messagingSenderId: "313874599780",
    appId: "1:313874599780:web:example"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let userId;
  let balance = 0;

  auth.onAuthStateChanged(async user => {
    if (!user) {
      document.getElementById('message').textContent = 'Veuillez vous connecter.';
      document.getElementById('message').classList.add('error');
      return;
    }
    userId = user.uid;
    const userDoc = await db.collection('users').doc(userId).get();
    if (userDoc.exists) {
      const data = userDoc.data();
      balance = data.balance || 0;
      document.getElementById('balance').textContent = balance.toFixed(2);
      document.getElementById('totalGains').textContent = (data.totalGains || 0).toFixed(2);
      document.getElementById('totalWithdrawn').textContent = (data.totalWithdrawn || 0).toFixed(2);
    }
  });

  const amountInput = document.getElementById('amount');
  const feeEl = document.getElementById('fee');
  const netEl = document.getElementById('net');

  amountInput.addEventListener('input', () => {
    const amount = parseFloat(amountInput.value) || 0;
    const fee = amount * 0.05;
    feeEl.textContent = fee.toFixed(2);
    netEl.textContent = (amount - fee).toFixed(2);
  });

  document.getElementById('withdrawBtn').addEventListener('click', async () => {
    const amount = parseFloat(amountInput.value);
    const network = document.getElementById('network').value;
    const address = document.getElementById('address').value.trim();
    const messageEl = document.getElementById('message');

    messageEl.textContent = '';
    messageEl.classList.remove('error', 'success');

    if (!amount || amount < 3) {
      messageEl.textContent = 'Le montant doit √™tre au moins 3 USDT.';
      messageEl.classList.add('error');
      return;
    }
    if (amount > balance) {
      messageEl.textContent = 'Solde insuffisant.';
      messageEl.classList.add('error');
      return;
    }
    if (!address) {
      messageEl.textContent = 'Veuillez entrer votre adresse de retrait.';
      messageEl.classList.add('error');
      return;
    }

    try {
      const fee = amount * 0.05;
      const net = amount - fee;

      // Cr√©er un document de retrait dans Firestore
      await db.collection('deposits').add({
        userId: userId,
        amount: amount,
        fee: fee,
        net: net,
        network: network,
        address: address,
        status: 'pending',
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Mettre √† jour le solde
      await db.collection('users').doc(userId).update({
        balance: balance - amount,
        totalWithdrawn: firebase.firestore.FieldValue.increment(amount)
      });

      messageEl.textContent = `‚úÖ Retrait de ${net.toFixed(2)} USDT demand√© avec succ√®s !`;
      messageEl.classList.add('success');

      // Mise √† jour affichage
      balance -= amount;
      document.getElementById('balance').textContent = balance.toFixed(2);
      amountInput.value = '';
      feeEl.textContent = '0';
      netEl.textContent = '0';
    } catch (err) {
      console.error(err);
      messageEl.textContent = 'Erreur lors de la demande.';
      messageEl.classList.add('error');
    }
  });
</script>

</body>
      </html>
