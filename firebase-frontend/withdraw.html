
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💸 Demande de Retrait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-6 p-4 bg-white rounded-xl shadow-lg">
    <h2 class="text-xl font-bold mb-4">💸 Demande de Retrait</h2>
    <a href="dashboard.html" class="text-blue-500 text-sm">⬅ Retour</a>

    <div id="walletInfo" class="my-4 text-center"></div>

    <form id="withdrawForm" class="space-y-3">
      <input type="number" id="amount" placeholder="Montant à retirer (USDT)" class="w-full border p-2 rounded">
      <select id="network" class="w-full border p-2 rounded">
        <option>USDT TRC20</option>
        <option>USDT ERC20</option>
      </select>
      <input type="text" id="address" placeholder="Adresse de retrait" class="w-full border p-2 rounded">
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">📤 Demander un retrait</button>
    </form>

    <p id="message" class="mt-3 text-center"></p>
  </div>

  <!-- Historique -->
  <div class="max-w-md mx-auto mt-6 p-4 bg-white rounded-xl shadow-lg">
    <h3 class="text-lg font-bold mb-3 text-center">📜 Historique des retraits</h3>
    <div id="withdrawalsHistory" class="space-y-2"></div>
    <button id="viewMore" class="hidden text-blue-500 mt-2">Voir plus</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "XXX",
      authDomain: "XXX",
      projectId: "XXX",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const walletInfo = document.getElementById("walletInfo");
    const message = document.getElementById("message");
    const historyDiv = document.getElementById("withdrawalsHistory");
    const viewMoreBtn = document.getElementById("viewMore");

    let userId = null;
    let balance = 0, totalEarned = 0, totalWithdrawn = 0;

    // Affiche solde
    function renderWallet() {
      walletInfo.innerHTML = `
        <p>Solde disponible: <b>${balance.toFixed(2)} USDT</b></p>
        <p>Gains totaux: <b>${totalEarned.toFixed(2)} USDT</b></p>
        <p>Déjà retiré: <b>${totalWithdrawn.toFixed(2)} USDT</b></p>
      `;
    }

    // Historique retraits
    function loadHistory(limit = 5) {
      db.collection("withdrawals")
        .where("userId", "==", userId)
        .orderBy("createdAt", "desc")
        .limit(limit)
        .onSnapshot(snapshot => {
          historyDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const w = doc.data();
            let color = w.status === "success" ? "text-green-600" :
                        w.status === "refused" ? "text-red-600" :
                        "text-yellow-600";
            historyDiv.innerHTML += `
              <div class="p-2 border rounded flex justify-between items-center">
                <span>${w.amount} USDT</span>
                <span class="${color} font-bold">${w.status}</span>
              </div>
            `;
          });
        });
    }

    // Lancer un retrait
    document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("amount").value);
      const network = document.getElementById("network").value;
      const address = document.getElementById("address").value;

      if (isNaN(amount) || amount <= 0 || amount > balance) {
        message.textContent = "❌ Montant invalide.";
        message.className = "text-red-500 text-center";
        return;
      }

      try {
        // Déduit directement du solde
        await db.collection("wallets").doc(userId).update({
          balance: firebase.firestore.FieldValue.increment(-amount)
        });

        // Crée la demande en attente
        await db.collection("withdrawals").add({
          userId,
          amount,
          network,
          address,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        message.textContent = "✅ Retrait demandé avec succès (en attente de validation).";
        message.className = "text-green-500 text-center";
        document.getElementById("withdrawForm").reset();

      } catch (err) {
        console.error(err);
        message.textContent = "❌ Erreur lors de la demande.";
        message.className = "text-red-500 text-center";
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        db.collection("wallets").doc(userId).onSnapshot(doc => {
          if (doc.exists) {
            balance = doc.data().balance || 0;
            totalEarned = doc.data().totalEarned || 0;
            totalWithdrawn = doc.data().totalWithdrawn || 0;
            renderWallet();
          }
        });
        loadHistory();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
