<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Retrait | BRS Riche</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f8; }
  header { background:#1976d2; color:white; padding:15px; text-align:center; font-size:20px; }
  .container { padding:20px; max-width:500px; margin:auto; }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
  button { width:100%; padding:12px; margin-top:20px; border:none; border-radius:5px; background:#1976d2; color:white; font-size:16px; cursor:pointer; }
  button:disabled { background:#aaa; cursor:not-allowed; }
  .message { margin-top:15px; padding:10px; border-radius:5px; font-weight:bold; }
  .success { background:#e8f5e9; color:#2e7d32; }
  .error { background:#ffebee; color:#c62828; }
  .info { background:#fff3e0; color:#ef6c00; }
  .fees { font-size:14px; margin-top:5px; color:#555; }
</style>
</head>
<body>
<header>ðŸ’¸ Demande de Retrait</header>
<div class="container">
  <label for="amount">Montant Ã  retirer (USDT) :</label>
  <input type="number" id="amount" placeholder="Ex: 10">

  <div class="fees" id="fees-info">ðŸ‘‰ Le minimum est 3 USDT. Frais : 1 USDT + 5%.</div>

  <label for="network">RÃ©seau :</label>
  <select id="network">
    <option value="BEP20">BEP20</option>
    <option value="TRC20">TRC20</option>
    <option value="ERC20">ERC20</option>
  </select>

  <label for="address">Adresse de retrait :</label>
  <input type="text" id="address" placeholder="Entrez votre adresse USDT">

  <button id="withdraw-btn">ðŸ“¤ Demander un retrait</button>

  <div id="message" class="message" style="display:none;"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// --- Config Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyCxna2jjk_5BKXnsCmJmwFsM388DeFUcNQ",
  authDomain: "brs-riche-2.firebaseapp.com",
  projectId: "brs-riche-2",
  storageBucket: "brs-riche-2.appspot.com",
  messagingSenderId: "313874599780",
  appId: "1:313874599780:web:xxxxxx"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const withdrawBtn = document.getElementById("withdraw-btn");
const amountInput = document.getElementById("amount");
const addressInput = document.getElementById("address");
const networkSelect = document.getElementById("network");
const messageBox = document.getElementById("message");
const feesInfo = document.getElementById("fees-info");

function showMessage(text, type="info"){
  messageBox.innerText = text;
  messageBox.className = "message " + type;
  messageBox.style.display = "block";
}

// --- Calcul des frais dynamiques ---
amountInput.addEventListener("input", ()=>{
  const amount = parseFloat(amountInput.value);
  if(isNaN(amount) || amount < 3){
    feesInfo.innerText = "ðŸ‘‰ Le minimum est 3 USDT. Frais : 1 USDT + 5%.";
  } else {
    const fees = 1 + (amount * 0.05);
    const net = amount - fees;
    feesInfo.innerText = `Frais appliquÃ©s : 1 USDT + 5% = ${fees.toFixed(2)} USDT â†’ Vous recevrez environ ${net.toFixed(2)} USDT.`;
  }
});

// --- Action de retrait ---
withdrawBtn.addEventListener("click", async ()=>{
  const amount = parseFloat(amountInput.value);
  const network = networkSelect.value;
  const address = addressInput.value.trim();

  if(isNaN(amount) || amount < 3){
    showMessage("âŒ Le montant minimum de retrait est 3 USDT.", "error");
    return;
  }
  if(address.length < 10){
    showMessage("âŒ Veuillez entrer une adresse valide.", "error");
    return;
  }

  const fees = 1 + (amount * 0.05);
  const netAmount = amount - fees;

  try {
    const user = auth.currentUser;
    if(!user){
      showMessage("âŒ Vous devez Ãªtre connectÃ©.", "error");
      return;
    }

    const userRef = db.collection("users").doc(user.uid);
    const userDoc = await userRef.get();

    if(!userDoc.exists){
      showMessage("âŒ Profil utilisateur introuvable.", "error");
      return;
    }

    const userData = userDoc.data();
    const balance = userData.gains || 0;

    if(balance < amount){
      showMessage("âŒ Solde insuffisant. Votre solde est de " + balance + " USDT.", "error");
      return;
    }

    // DÃ©duire du solde
    await userRef.update({
      gains: balance - amount
    });

    // Enregistrer la demande de retrait
    await db.collection("withdrawals").add({
      userId: user.uid,
      email: userData.email || "",
      amount: amount,
      fees: fees,
      netAmount: netAmount,
      network: network,
      address: address,
      status: "En attente",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    showMessage(`âœ… Demande envoyÃ©e avec succÃ¨s !\nMontant demandÃ© : ${amount} USDT\nFrais : ${fees.toFixed(2)} USDT\nNet reÃ§u : ${netAmount.toFixed(2)} USDT\nStatut : En attente de validation.`, "success");

    amountInput.value = "";
    addressInput.value = "";
    feesInfo.innerText = "ðŸ‘‰ Le minimum est 3 USDT. Frais : 1 USDT + 5%.";
  } catch (err){
    console.error(err);
    showMessage("âŒ Erreur lors du retrait. RÃ©essayez.", "error");
  }
});
</script>
</body>
